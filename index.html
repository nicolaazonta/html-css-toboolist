<head>

    <title>Toboolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header class="app_header">

            <button>Add task</button>

                <h2 class="task-title"> <span class="down-arrow">&#9660;
                </span> New Task</h2>

            </section>

            &#x2718
            &#x2714


        </div>

    </main>

    </footer>
